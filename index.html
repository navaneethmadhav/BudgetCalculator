<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="padding-left: 600px;" class="mt-3">Budget Calculator</h1>
    <div class="row">
        <div class="col-3"></div>
        <div class="budget col-3 mt-4">
            <h3 class="pt-3">Budget</h3>
            <input type="text" id="t_budget" class="budget_box mt-3" placeholder="Enter Your Budget" size="40"><br>
            <input type="button" id="btn_budget" value="Set Budget" class="btn btn-primary mt-4" onclick="displayBudget()">
        </div>
        <div class="expense col-3 mt-4 ms-4">
            <h3 class="pt-3">Expenses</h3>
            <input type="text" id="exp_name" class="expenses mt-3" placeholder="Enter Your Expense Title" size="40">
            <input type="text" id="exp_amount" class="expenses mt-3" placeholder="Enter Your Expense Amount" size="40"><br>
            <input type="button" value="Add Expense" id="btn_exp" class="btn btn-primary mt-4" onclick="expenseList()">
        </div>
        <div class="col-3"></div>
    </div>
    <div class="row mt-5 details">
        <div class="col-4"></div>
        <div class="balance col-4">
            <div class="b_m mt-3">
                <h3>Total Budget</h3>
                <span id="total_budget">0</span>
            </div>
            <div class="exp_m mt-3">
                <h3>Expenses</h3>
                <span id="total_exp">0</span>
            </div>
            <div class="bal_m mt-3">
                <h3>Balance</h3>
                <span id="balance">0</span>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-4"></div>
        <div class="exp_list col-4">
            <h3 class="mt-3">Expense List</h3>
            <!-- <input type="button" value="Clear Expenses" class="btn btn-primary clear-btn" id="btn_clear" onclick="clearBox(elist)"> -->
            <!-- <span class="list-container" id="list_name"></span>
            <span class="list-container" id="list_amount">-</span> -->
            <table>
                <tr>
                    <th>Title</th>
                    <th style="padding-left: 5px;">Amount</th>
                </tr>
                <tr>
                    <td id="list_name" style="padding: 0 200px 0 0;"></td>
                    <td id="list_amount"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="./script.js"></script>
